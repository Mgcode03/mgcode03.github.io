<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MindAR Image Tracking Scene Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- A-Frame & MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <!-- Import map for three.js -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/"
      }
    }
  </script>
</head>

<body class="bg-gray-900 text-white font-sans overflow-hidden">

    <!-- ================= EDITOR ================= -->
    <div id="main-container" class="w-full h-screen flex flex-col md:flex-row">

        <!-- Sidebar -->
        <div id="editor-panel" class="w-full md:w-96 bg-gray-800 p-4 overflow-y-auto">
            <h1 class="text-2xl font-bold mb-4 text-cyan-400">AR Scene Editor</h1>

            <!-- Uploads -->
            <div class="space-y-4 mb-6">
                <div>
                    <label for="target-image-input" class="block text-sm font-medium mb-1">1. Upload Target Image
                        (preview)</label>
                    <input type="file" id="target-image-input" accept="image/png, image/jpeg"
                        class="block w-full text-sm text-gray-400 file:py-2 file:px-4 file:rounded-md file:bg-cyan-500 file:text-white hover:file:bg-cyan-600 cursor-pointer" />
                </div>

                <div>
                    <label for="mind-file-input" class="block text-sm font-medium mb-1">2. Upload .mind File</label>
                    <input type="file" id="mind-file-input" accept=".mind"
                        class="block w-full text-sm text-gray-400 file:py-2 file:px-4 file:rounded-md file:bg-cyan-500 file:text-white hover:file:bg-cyan-600 cursor-pointer" />
                </div>

                <div>
                    <label for="model-input" class="block text-sm font-medium mb-1">3. Upload 3D Model (.glb)</label>
                    <input type="file" id="model-input" accept=".glb"
                        class="block w-full text-sm text-gray-400 file:py-2 file:px-4 file:rounded-md file:bg-cyan-500 file:text-white hover:file:bg-cyan-600 cursor-pointer" />
                </div>
            </div>

            <!-- Transform Controls -->
            <div id="controls" class="space-y-4 hidden">
                <h2 class="text-lg font-semibold border-b border-gray-600 pb-2">Transform Controls</h2>

                <div>
                    <h3 class="font-medium mb-1">Position</h3>
                    <div class="grid grid-cols-2 gap-2">
                        <label>X:</label><input type="range" id="pos-x" min="-2" max="2" step="0.01" value="0">
                        <label>Y:</label><input type="range" id="pos-y" min="-2" max="2" step="0.01" value="0">
                        <label>Z:</label><input type="range" id="pos-z" min="-2" max="2" step="0.01" value="0">
                    </div>
                </div>

                <div>
                    <h3 class="font-medium mb-1">Rotation</h3>
                    <div class="grid grid-cols-2 gap-2">
                        <label>X:</label><input type="range" id="rot-x" min="0" max="360" step="1" value="0">
                        <label>Y:</label><input type="range" id="rot-y" min="0" max="360" step="1" value="0">
                        <label>Z:</label><input type="range" id="rot-z" min="0" max="360" step="1" value="0">
                    </div>
                </div>

                <div>
                    <h3 class="font-medium mb-1">Scale</h3>
                    <div class="grid grid-cols-2 gap-2">
                        <label>All Axes:</label><input type="range" id="scale" min="0.01" max="3" step="0.01" value="1">
                    </div>
                </div>

                <button id="reset-btn"
                    class="w-full bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 rounded-md mt-2">Reset</button>
            </div>

            <!-- Action Buttons -->
            <div class="mt-8">
                <button id="save-scene-btn" disabled
                    class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 rounded-md disabled:bg-gray-500">Save
                    Scene</button>
                <button id="start-ar-btn" disabled
                    class="w-full mt-2 bg-green-600 hover:bg-green-500 text-white font-bold py-2 rounded-md disabled:bg-gray-500">Start
                    AR</button>
            </div>

            <p id="status-message" class="text-center text-yellow-400 mt-4 text-sm"></p>
        </div>

        <!-- 3D Editor -->
        <div id="editor-canvas-container" class="flex-grow bg-gray-900 relative">
            <div id="editor-placeholder" class="absolute inset-0 flex items-center justify-center text-gray-500">
                Upload files to begin editing
            </div>
        </div>
    </div>

    <!-- ================= AR VIEW ================= -->
    <div id="ar-container" class="fixed top-0 left-0 w-screen h-screen hidden bg-black z-50 overflow-hidden"></div>
    <button id="exit-ar-btn"
        class="hidden fixed bottom-5 left-1/2 -translate-x-1/2 z-[9999] bg-red-600 hover:bg-red-500 text-white font-bold py-3 px-6 rounded-full shadow-lg">
        Exit AR
    </button>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const editorCanvasContainer = document.getElementById('editor-canvas-container');
        const editorPlaceholder = document.getElementById('editor-placeholder');
        const controlsDiv = document.getElementById('controls');
        const targetImageInput = document.getElementById('target-image-input');
        const mindFileInput = document.getElementById('mind-file-input');
        const modelInput = document.getElementById('model-input');
        const saveSceneBtn = document.getElementById('save-scene-btn');
        const startArBtn = document.getElementById('start-ar-btn');
        const exitArBtn = document.getElementById('exit-ar-btn');
        const arContainer = document.getElementById('ar-container');
        const mainContainer = document.getElementById('main-container');
        const statusMessage = document.getElementById('status-message');
        const resetBtn = document.getElementById('reset-btn');

        let scene, camera, renderer, model, targetPlane, controls;
        let targetImageUrl, mindFileUrl, modelUrl, savedSceneConfig = null;

        // Initialize 3D Editor
        const initEditor = () => {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111827);

            camera = new THREE.PerspectiveCamera(75, editorCanvasContainer.clientWidth / editorCanvasContainer.clientHeight, 0.1, 1000);
            camera.position.z = 2;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(editorCanvasContainer.clientWidth, editorCanvasContainer.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            editorCanvasContainer.appendChild(renderer.domElement);
            editorPlaceholder.style.display = 'none';

            const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
            scene.add(light);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            animate();
        };

        const animate = () => {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        };

        window.addEventListener('resize', () => {
            if (!renderer) return;
            const w = editorCanvasContainer.clientWidth;
            const h = editorCanvasContainer.clientHeight;
            camera.aspect = w / h;
            camera.updateProjectionMatrix();
            renderer.setSize(w, h);
        });

        targetImageInput.addEventListener('change', e => {
            const file = e.target.files[0];
            if (!file) return;
            targetImageUrl = URL.createObjectURL(file);
            if (!scene) initEditor();

            if (targetPlane) scene.remove(targetPlane);

            new THREE.TextureLoader().load(targetImageUrl, texture => {
                const geo = new THREE.PlaneGeometry(1, texture.image.height / texture.image.width);
                const mat = new THREE.MeshBasicMaterial({ map: texture });
                targetPlane = new THREE.Mesh(geo, mat);
                scene.add(targetPlane);
            });
            updateButtonStates();
        });

        mindFileInput.addEventListener('change', e => {
            const file = e.target.files[0];
            if (!file) return;
            mindFileUrl = URL.createObjectURL(file);
            updateButtonStates();
        });

        modelInput.addEventListener('change', e => {
            const file = e.target.files[0];
            if (!file) return;
            modelUrl = URL.createObjectURL(file);
            if (!scene) initEditor();

            new GLTFLoader().load(modelUrl, gltf => {
                if (model) scene.remove(model);
                model = gltf.scene;
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 1 / maxDim;
                model.position.sub(center.multiplyScalar(scale));
                model.scale.set(scale, scale, scale);
                scene.add(model);
                controlsDiv.style.display = 'block';
                resetTransforms();
            }, undefined, err => console.error(err));
            updateButtonStates();
        });

        const transformIds = ['pos-x', 'pos-y', 'pos-z', 'rot-x', 'rot-y', 'rot-z', 'scale'];
        transformIds.forEach(id => {
            document.getElementById(id).addEventListener('input', () => {
                if (!model) return;
                const posX = parseFloat(document.getElementById('pos-x').value);
                const posY = parseFloat(document.getElementById('pos-y').value);
                const posZ = parseFloat(document.getElementById('pos-z').value);
                const rotX = THREE.MathUtils.degToRad(document.getElementById('rot-x').value);
                const rotY = THREE.MathUtils.degToRad(document.getElementById('rot-y').value);
                const rotZ = THREE.MathUtils.degToRad(document.getElementById('rot-z').value);
                const scale = parseFloat(document.getElementById('scale').value);

                model.position.set(posX, posY, posZ);
                model.rotation.set(rotX, rotY, rotZ);
                model.scale.set(scale, scale, scale);
                savedSceneConfig = null;
                startArBtn.disabled = true;
                updateStatus('Scene changed. Save before starting AR.', 'warning');
            });
        });

        const resetTransforms = () => {
            ['pos-x', 'pos-y', 'pos-z'].forEach(id => document.getElementById(id).value = 0);
            ['rot-x', 'rot-y', 'rot-z'].forEach(id => document.getElementById(id).value = 0);
            document.getElementById('scale').value = 1;
            transformIds.forEach(id => document.getElementById(id).dispatchEvent(new Event('input')));
        };
        resetBtn.addEventListener('click', resetTransforms);

        saveSceneBtn.addEventListener('click', () => {
            savedSceneConfig = {
                position: `${document.getElementById('pos-x').value} ${document.getElementById('pos-y').value} ${document.getElementById('pos-z').value}`,
                rotation: `${document.getElementById('rot-x').value} ${document.getElementById('rot-y').value} ${document.getElementById('rot-z').value}`,
                scale: `${document.getElementById('scale').value} ${document.getElementById('scale').value} ${document.getElementById('scale').value}`
            };
            startArBtn.disabled = false;
            updateStatus('Scene saved successfully!', 'success');
        });

        startArBtn.addEventListener('click', () => {
            if (!savedSceneConfig) return updateStatus('Save scene first!', 'error');

            const sceneEl = document.createElement('a-scene');
            sceneEl.setAttribute('mindar-image', `imageTargetSrc: ${mindFileUrl}; autoStart: true; uiLoading: no; uiScanning: no;`);
            sceneEl.setAttribute('embedded', '');
            sceneEl.setAttribute('renderer', 'antialias: true; precision: mediump; colorManagement: true; physicallyCorrectLights: true;');
            sceneEl.setAttribute('vr-mode-ui', 'enabled: false');
            sceneEl.setAttribute('device-orientation-permission-ui', 'enabled: false');
            sceneEl.style.position = 'absolute';
            sceneEl.style.width = '100%';
            sceneEl.style.height = '100%';
            sceneEl.style.top = '0';
            sceneEl.style.left = '0';
            sceneEl.style.objectFit = 'cover';

            const cameraEl = document.createElement('a-camera');
            cameraEl.setAttribute('position', '0 0 0');
            cameraEl.setAttribute('look-controls', 'enabled: false');

            const targetEntity = document.createElement('a-entity');
            targetEntity.setAttribute('mindar-image-target', 'targetIndex: 0');

            const modelEntity = document.createElement('a-gltf-model');
            modelEntity.setAttribute('src', modelUrl);
            modelEntity.setAttribute('position', savedSceneConfig.position);
            modelEntity.setAttribute('rotation', savedSceneConfig.rotation);
            modelEntity.setAttribute('scale', savedSceneConfig.scale);
            modelEntity.setAttribute('animation-mixer', '');

            targetEntity.appendChild(modelEntity);
            sceneEl.appendChild(cameraEl);
            sceneEl.appendChild(targetEntity);
            arContainer.innerHTML = '';
            arContainer.appendChild(sceneEl);

            mainContainer.style.display = 'none';
            arContainer.style.display = 'block';
            exitArBtn.style.display = 'block';
        });

        exitArBtn.addEventListener('click', () => {
            mainContainer.style.display = 'flex';
            arContainer.style.display = 'none';
            exitArBtn.style.display = 'none';
            const sceneEl = arContainer.querySelector('a-scene');
            if (sceneEl && sceneEl.systems && sceneEl.systems['mindar-image-system']) {
                sceneEl.systems['mindar-image-system'].stop();
            }
            arContainer.innerHTML = '';
        });

        const updateButtonStates = () => {
            const ready = targetImageUrl && mindFileUrl && modelUrl;
            saveSceneBtn.disabled = !ready;
            if (ready && !savedSceneConfig) updateStatus('All files loaded. Adjust and save scene.', 'info');
        };

        const updateStatus = (msg, type) => {
            statusMessage.textContent = msg;
            statusMessage.className = 'text-center text-sm mt-4 ' +
                (type === 'success' ? 'text-green-400' : type === 'error' ? 'text-red-400' : 'text-yellow-400');
        };
    </script>
</body>

</html>
