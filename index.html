<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindAR Image Target Scene Editor</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- A-Frame & MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js"
            }
        }
    </script>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #111827;
        }

        /* Ensure AR container covers full screen */
        #ar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw !important;
            height: 100vh !important;
            margin: 0;
            padding: 0;
            display: none;
            z-index: 50;
            overflow: hidden;
        }

        /* Force A-Frame scene to always cover viewport */
        #ar-container a-scene,
        #ar-container canvas,
        #ar-container video {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
        }

        /* Fix MindAR video centering bug on mobile */
        .mindar-video {
            width: 100vw !important;
            height: 100vh !important;
            left: 0 !important;
            top: 0 !important;
            object-fit: cover !important;
            transform: none !important;
        }
    </style>
</head>

<body class="bg-gray-900 text-white font-sans overflow-hidden">

    <!-- Main Container -->
    <div id="main-container" class="w-full h-screen flex flex-col md:flex-row">

        <!-- Editor UI Panel -->
        <div id="editor-panel" class="w-full h-1/2 md:h-auto md:w-96 bg-gray-800 p-4 overflow-y-auto flex-shrink-0">
            <h1 class="text-2xl font-bold mb-4 text-cyan-400">AR Scene Editor</h1>

            <!-- File Uploads -->
            <div class="space-y-4 mb-6">
                <div>
                    <label for="target-image-input" class="block text-sm font-medium mb-1">1. Upload Target Image (for
                        preview)</label>
                    <input type="file" id="target-image-input" accept="image/png, image/jpeg"
                        class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-cyan-500 file:text-white hover:file:bg-cyan-600 transition-colors cursor-pointer" />
                </div>
                <div>
                    <label for="mind-file-input" class="block text-sm font-medium mb-1">2. Upload .mind File</label>
                    <input type="file" id="mind-file-input" accept=".mind"
                        class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-cyan-500 file:text-white hover:file:bg-cyan-600 transition-colors cursor-pointer" />
                </div>
                <div>
                    <label for="model-input" class="block text-sm font-medium mb-1">3. Upload 3D Model (.glb)</label>
                    <input type="file" id="model-input" accept=".glb"
                        class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-cyan-500 file:text-white hover:file:bg-cyan-600 transition-colors cursor-pointer" />
                </div>
            </div>

            <!-- Transform Controls -->
            <div id="controls" class="space-y-4 hidden">
                <h2 class="text-lg font-semibold border-b border-gray-600 pb-2">Transform Controls</h2>

                <!-- Position -->
                <div class="control-group">
                    <h3 class="font-medium mb-1">Position</h3>
                    <div class="grid grid-cols-2 gap-2 items-center">
                        <label>X:</label><input type="range" id="pos-x" min="-2" max="2" step="0.01" value="0"
                            class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                        <label>Y:</label><input type="range" id="pos-y" min="-2" max="2" step="0.01" value="0"
                            class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                        <label>Z:</label><input type="range" id="pos-z" min="-2" max="2" step="0.01" value="0"
                            class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                    </div>
                </div>

                <!-- Rotation -->
                <div class="control-group">
                    <h3 class="font-medium mb-1">Rotation</h3>
                    <div class="grid grid-cols-2 gap-2 items-center">
                        <label>X:</label><input type="range" id="rot-x" min="0" max="360" step="1" value="0"
                            class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                        <label>Y:</label><input type="range" id="rot-y" min="0" max="360" step="1" value="0"
                            class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                        <label>Z:</label><input type="range" id="rot-z" min="0" max="360" step="1" value="0"
                            class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                    </div>
                </div>

                <!-- Scale -->
                <div class="control-group">
                    <h3 class="font-medium mb-1">Scale</h3>
                    <div class="grid grid-cols-2 gap-2 items-center">
                        <label>All Axes:</label><input type="range" id="scale" min="0.01" max="3" step="0.01" value="1"
                            class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                    </div>
                </div>

                <button id="reset-btn"
                    class="w-full bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-md transition-colors">Reset
                    Transforms</button>
            </div>

            <!-- Action Buttons -->
            <div class="mt-8">
                <button id="save-scene-btn" disabled
                    class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-md transition-colors disabled:bg-gray-500 disabled:cursor-not-allowed">
                    Save Scene
                </button>
                <button id="start-ar-btn" disabled
                    class="w-full mt-2 bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded-md transition-colors disabled:bg-gray-500 disabled:cursor-not-allowed">
                    Start AR
                </button>
            </div>
            <p id="status-message" class="text-center text-yellow-400 mt-4 text-sm"></p>
        </div>

        <!-- 3D Editor Canvas -->
        <div id="editor-canvas-container" class="flex-grow bg-gray-900 relative">
            <div id="editor-placeholder" class="absolute inset-0 flex items-center justify-center text-gray-500">
                <p>Upload files to begin editing</p>
            </div>
        </div>

    </div>

    <!-- AR View -->
    <div id="ar-container"></div>
    <button id="exit-ar-btn"
        class="hidden fixed bottom-5 left-1/2 -translate-x-1/2 z-[10000] bg-red-600 hover:bg-red-500 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-colors">
        Exit AR
    </button>

    <script type="module">
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/GLTFLoader.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/controls/OrbitControls.js';

        const editorPanel = document.getElementById('editor-panel');
        const editorCanvasContainer = document.getElementById('editor-canvas-container');
        const editorPlaceholder = document.getElementById('editor-placeholder');
        const controlsDiv = document.getElementById('controls');
        const targetImageInput = document.getElementById('target-image-input');
        const mindFileInput = document.getElementById('mind-file-input');
        const modelInput = document.getElementById('model-input');
        const saveSceneBtn = document.getElementById('save-scene-btn');
        const startArBtn = document.getElementById('start-ar-btn');
        const exitArBtn = document.getElementById('exit-ar-btn');
        const arContainer = document.getElementById('ar-container');
        const mainContainer = document.getElementById('main-container');
        const statusMessage = document.getElementById('status-message');
        const resetBtn = document.getElementById('reset-btn');

        let scene, camera, renderer, model, targetPlane, controls;
        let targetImageUrl, mindFileUrl, modelUrl;
        let savedSceneConfig = null;

        const initEditor = () => {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111827);

            camera = new THREE.PerspectiveCamera(75, editorCanvasContainer.clientWidth / editorCanvasContainer.clientHeight, 0.1, 1000);
            camera.position.z = 2;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(editorCanvasContainer.clientWidth, editorCanvasContainer.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            editorCanvasContainer.appendChild(renderer.domElement);
            editorPlaceholder.style.display = 'none';

            const ambient = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambient);
            const dir = new THREE.DirectionalLight(0xffffff, 1);
            dir.position.set(5, 10, 7.5);
            scene.add(dir);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            const animate = () => {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            };
            animate();
        };

        window.addEventListener('resize', () => {
            if (!renderer) return;
            const w = editorCanvasContainer.clientWidth;
            const h = editorCanvasContainer.clientHeight;
            camera.aspect = w / h;
            camera.updateProjectionMatrix();
            renderer.setSize(w, h);
        });

        const updateStatus = (msg, type = 'info') => {
            statusMessage.textContent = msg;
            statusMessage.className = 'text-center mt-4 text-sm ' + (type === 'success' ? 'text-green-400' : type === 'error' ? 'text-red-400' : 'text-yellow-400');
        };

        const updateButtonStates = () => {
            const ready = targetImageUrl && mindFileUrl && modelUrl;
            saveSceneBtn.disabled = !ready;
            if (ready && !savedSceneConfig) updateStatus('All files loaded. Please position your model and save.', 'info');
        };

        targetImageInput.addEventListener('change', e => {
            const file = e.target.files[0];
            if (!file) return;
            targetImageUrl = URL.createObjectURL(file);
            if (!scene) initEditor();
            if (targetPlane) scene.remove(targetPlane);

            const texLoader = new THREE.TextureLoader();
            texLoader.load(targetImageUrl, tex => {
                const geo = new THREE.PlaneGeometry(1, tex.image.height / tex.image.width);
                const mat = new THREE.MeshBasicMaterial({ map: tex });
                targetPlane = new THREE.Mesh(geo, mat);
                scene.add(targetPlane);
            });
            updateButtonStates();
        });

        mindFileInput.addEventListener('change', e => {
            const file = e.target.files[0];
            if (!file) return;
            mindFileUrl = URL.createObjectURL(file);
            updateButtonStates();
        });

        modelInput.addEventListener('change', e => {
            const file = e.target.files[0];
            if (!file) return;
            modelUrl = URL.createObjectURL(file);
            if (!scene) initEditor();

            const loader = new GLTFLoader();
            loader.load(modelUrl, gltf => {
                if (model) scene.remove(model);
                model = gltf.scene;
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                const scale = 1 / Math.max(size.x, size.y, size.z);
                model.position.sub(center.multiplyScalar(scale));
                model.scale.set(scale, scale, scale);
                scene.add(model);
                controlsDiv.style.display = 'block';
                resetTransforms();
            }, undefined, () => updateStatus('Error loading model', 'error'));
            updateButtonStates();
        });

        const transformInputs = ['pos-x', 'pos-y', 'pos-z', 'rot-x', 'rot-y', 'rot-z', 'scale'];
        transformInputs.forEach(id => {
            document.getElementById(id).addEventListener('input', () => {
                if (!model) return;
                const px = +document.getElementById('pos-x').value;
                const py = +document.getElementById('pos-y').value;
                const pz = +document.getElementById('pos-z').value;
                const rx = THREE.MathUtils.degToRad(+document.getElementById('rot-x').value);
                const ry = THREE.MathUtils.degToRad(+document.getElementById('rot-y').value);
                const rz = THREE.MathUtils.degToRad(+document.getElementById('rot-z').value);
                const s = +document.getElementById('scale').value;
                model.position.set(px, py, pz);
                model.rotation.set(rx, ry, rz);
                model.scale.set(s, s, s);
                savedSceneConfig = null;
                startArBtn.disabled = true;
                updateStatus('Scene changed. Save before starting AR.', 'warning');
            });
        });

        const resetTransforms = () => {
            ['pos-x', 'pos-y', 'pos-z', 'rot-x', 'rot-y', 'rot-z', 'scale'].forEach(id => {
                const el = document.getElementById(id);
                el.value = id === 'scale' ? 1 : 0;
                el.dispatchEvent(new Event('input'));
            });
        };
        resetBtn.addEventListener('click', resetTransforms);

        saveSceneBtn.addEventListener('click', () => {
            savedSceneConfig = {
                position: `${document.getElementById('pos-x').value} ${document.getElementById('pos-y').value} ${document.getElementById('pos-z').value}`,
                rotation: `${document.getElementById('rot-x').value} ${document.getElementById('rot-y').value} ${document.getElementById('rot-z').value}`,
                scale: `${document.getElementById('scale').value} ${document.getElementById('scale').value} ${document.getElementById('scale').value}`
            };
            startArBtn.disabled = false;
            updateStatus('Scene saved successfully!', 'success');
        });

        startArBtn.addEventListener('click', () => {
            if (!savedSceneConfig) return alert("Save the scene first!");

            const sceneEl = document.createElement('a-scene');
            sceneEl.setAttribute('mindar-image', `imageTargetSrc: ${mindFileUrl}; autoStart: true; uiLoading: no; uiError: no; uiScanning: no;`);
            sceneEl.setAttribute('color-space', 'sRGB');
            sceneEl.setAttribute('renderer', 'colorManagement: true, physicallyCorrectLights');
            sceneEl.setAttribute('vr-mode-ui', 'enabled: false');
            sceneEl.setAttribute('device-orientation-permission-ui', 'enabled: false');

            const cam = document.createElement('a-camera');
            cam.setAttribute('position', '0 0 0');
            cam.setAttribute('look-controls', 'enabled: false');
            sceneEl.appendChild(cam);

            const target = document.createElement('a-entity');
            target.setAttribute('mindar-image-target', 'targetIndex: 0');

            const modelEl = document.createElement('a-gltf-model');
            modelEl.setAttribute('src', modelUrl);
            modelEl.setAttribute('position', savedSceneConfig.position);
            modelEl.setAttribute('rotation', savedSceneConfig.rotation);
            modelEl.setAttribute('scale', savedSceneConfig.scale);
            modelEl.setAttribute('animation-mixer', '');
            target.appendChild(modelEl);

            sceneEl.appendChild(target);
            arContainer.innerHTML = '';
            arContainer.appendChild(sceneEl);

            mainContainer.style.display = 'none';
            arContainer.style.display = 'block';
            exitArBtn.style.display = 'block';
        });

        exitArBtn.addEventListener('click', () => {
            mainContainer.style.display = 'flex';
            arContainer.style.display = 'none';
            exitArBtn.style.display = 'none';
            const sceneEl = arContainer.querySelector('a-scene');
            if (sceneEl && sceneEl.systems['mindar-image-system']) sceneEl.systems['mindar-image-system'].stop();
        });
    </script>

</body>

</html>
